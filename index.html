<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (VERY IMPORTANT for ranking) -->
    <title>Kigali Clipper Zone | Best Barbershop & Men’s Salon in Kigali, Rwanda</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Kigali Clipper Zone is the leading barbershop and men’s salon in Kigali, Rwanda. Professional haircuts, beard grooming, fades, and premium styling services. Book your appointment today."
    />

    <!-- Keywords (still useful locally) -->
    <meta
      name="keywords"
      content="Kigali barbershop, Kigali salon, best barbershop in Kigali, men salon Rwanda, haircuts Kigali, beard grooming Kigali, fade haircut Rwanda, Kigali Clipper Zone"
    />

    <!-- Author -->
    <meta name="author" content="Kigali Clipper Zone" />

    <!-- Geo / Local SEO -->
    <meta name="geo.region" content="RW" />
    <meta name="geo.placename" content="Kigali" />
    <meta name="geo.position" content="-1.9441;30.0619" />
    <meta name="ICBM" content="-1.9441, 30.0619" />

    <!-- Open Graph (Facebook, WhatsApp, Instagram) -->
    <meta property="og:title" content="Kigali Clipper Zone | #1 Barbershop in Kigali" />
    <meta
      property="og:description"
      content="Experience premium haircuts, fades, and grooming at Kigali Clipper Zone — Rwanda’s most popular barbershop."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kigaliclipperzone.com" />
    <meta property="og:image" content="https://kigaliclipperzone.com/og-image.jpg" />
    <meta property="og:site_name" content="Kigali Clipper Zone" />
    <meta property="og:locale" content="en_RW" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kigali Clipper Zone | Best Salon in Kigali" />
    <meta
      name="twitter:description"
      content="Top-rated barbershop in Kigali, Rwanda. Clean fades, sharp beards, and premium grooming."
    />
    <meta name="twitter:image" content="https://kigaliclipperzone.com/og-image.jpg" />

    <!-- Canonical (prevents duplicate SEO issues) -->
    <link rel="canonical" href="https://kigaliclipperzone.com" />

    <!-- Favicon -->
     <link rel="stylesheet" type="icon" href="../client/src/assets/salon.png">

    <!-- Structured Data (EXTREMELY IMPORTANT for Google) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "HairSalon",
        "name": "Kigali Clipper Zone",
        "image": "https://kigaliclipperzone.com/og-image.jpg",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Kigali",
          "addressCountry": "RW"
        },
        "url": "https://kigaliclipperzone.com",
        "telephone": "+250XXXXXXXXX",
        "priceRange": "$$",
        "sameAs": [
          "https://instagram.com/kigaliclipperzone"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
